<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Tweets Page</title>
    <link href="base.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column; /* Make it a vertical column */
            background-color: #f0f0f0; /* Background color for the entire page */
            font-family: Arial, sans-serif; /* Change the font family */
        }

        main {
            display: flex;
            flex-direction: row; /* Make it a horizontal row */
            flex: auto; /* Allow <main> to grow and take available space */
        }

 
        article {
            flex: 2; /* Takes 2 parts out of 3 available */
            overflow-y: auto; /* Allow vertical scrolling if needed */
        }

        aside {
            flex: 1; /* Takes 1 part out of 3 available */
            overflow-y: auto; /* Allow vertical scrolling if needed */
        }

        header .logo {
            font-size: 24px; /* Adjust the font size to make it bigger */
            color: #007bff; /* Change the color to blue */
        }
    </style>
    
</head>
<body>
    <header>
        <li class="logo">&#9733;</li>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tweets.html">Tweets</a></li>
        </ul>
    </header>

    <main>
        <article>
          <h2>Tweets</h2>
          <!-- Embed a tweet -->
          <blockquote class="twitter-tweet">
              <p lang="en" dir="ltr">This is a sample tweet embedded in the page.</p>&mdash; Your Name (@YourTwitterHandle) <a href="https://twitter.com/YourTwitterHandle/status/yourtweetid">January 1, 2023</a></blockquote>
          
          <!-- Link back to index.html -->
          <p><a href="index.html">Go back to Homepage</a></p>

          <!-- Twitter embed script -->
          <script async src="https://platform.twitter.com/widgets.js"></script>
        </article>

        <aside>
            <p>Placeholder to add comment thread later</p>
        </aside>
    </main>

    <footer>
        <p>Made by Bavukile Vilane - <a href="https://www.linkedin.com/in/bavukile-vilane-2a4b18246/" target="_blank">here</a>.</p>
    </footer>
</body>
</html>
